<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="starting">
        <div id="startPage">
            <h1 class="title">Tic Tac Toe</h1>
            <button id="start">START the Game !</button>
        </div>
    </div>

<div id="mainGame">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container" id="container">     
        <div class="row1">
            <div class="box" id="11"></div>
            <div class="box" id="12"></div>
            <div class="box" id="13"></div>
        </div>
        <div class="row2">
            <div class="box" id="21"></div>
            <div class="box" id="22"></div>
            <div class="box" id="23"></div>
        </div>
        <div class="row3">
            <div class="box" id="31"></div>
            <div class="box" id="32"></div>
            <div class="box" id="33"></div>
        </div>
    </div>
</div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2 id="winnerName"></h2>
            <button id="Restart">Play Again ?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
