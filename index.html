<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="starting">
       
            <h1 class="title" id="t1">Tic Tac Toe</h1>

            <div id="player-details">
            <div id="p1">
            <!-- <iframe src="https://giphy.com/embed/CVtNe84hhYF9u" width="310" height="310" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/artificial-intelligence-singularity-CVtNe84hhYF9u"></a></p> -->
            <iframe src="https://giphy.com/embed/eeL6lB9x9ZfeLiy1Nh" width="320" height="320" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/c4d-human-ai-eeL6lB9x9ZfeLiy1Nh"></a></p> 
                
            <label for="playeronename">Enter the name of player 1</label>
            <input type="text" id="playeronename">
            </div>
            <div id="p2">
                <iframe src="https://giphy.com/embed/L3zStHhWSlU5qAf2Y7" width="320" height="320" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/head-effect-lighthead-L3zStHhWSlU5qAf2Y7"></a></p>
                <label for="playertwoname">Enter the name of player 2</label>
                <input type="text" id="playertwoname">
            </div>
        </div>
            <button id="start">START the Game !</button>
            <div class="disclaimer">Player 1 gets X ( X always plays first )</div>
    </div>

<div id="mainGame">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container" id="container">     
        <div class="row1">
            <div class="box" id="11"></div>
            <div class="box" id="12"></div>
            <div class="box" id="13"></div>
        </div>
        <div class="row2">
            <div class="box" id="21"></div>
            <div class="box" id="22"></div>
            <div class="box" id="23"></div>
        </div>
        <div class="row3">
            <div class="box" id="31"></div>
            <div class="box" id="32"></div>
            <div class="box" id="33"></div>
        </div>
    </div>
</div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2 id="winnerName"></h2>
            <button id="Restart">Play Again ?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
